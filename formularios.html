<form>

<!-- CAMPO TIPO TEXTO -->
<label>Direccion:</label>
<input type="text" name="direccion" placeholder="Inserte su Direccion" required>

<!-- CAMPO TIPO EMAIL -->
<label>Email:</label>
<input type="email" name="email" placeholder="Inserte su Email" required>

<!-- CAMPO TIPO DATE -->
<label>Fecha de Nacimiento:</label>
<input type="date" name="Fecha_nacimiento" placeholder="Fecha de Nacimiento" required>

<!-- CAMPO TIPO NUMERO -->
<label>Edad:</label>
<input type="number" name="edad" placeholder="Edad" required>

<!-- CAMPO TIPO checkbox -->
<br>
<label>Vehiculo:</label> <br>
<input type="checkbox" name="vehiculo" value="Moto">Moto<br> 
<input type="checkbox" name="vehiculo1" value="Bicicleta">Bicicleta<br>

<label>Genero</label><br>
<input type="radio" name="genero" value="Femenino" checked>Femenino<br>
<input type="radio" name="genero" value="Masculino">Masculino<br> 

<label>Ciudad</label><br>
<select name="ciudad">
	<option value="cde"> Ciudad del Este</option>
	<option value="asu"> Asuncion </option>
</select>

<br><!-- CAMPO TIPO TEXTAREA -->
<label>Mensaje</label><br>
<textarea name="mensaje" cols="200" rows="10" required>
	
</textarea>

<br>
<input type="submit" name="Enviar" value="Enviar formulario">






</form>
